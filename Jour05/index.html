<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

    <div class="container mt-5">
        <h2>Formulaire d'inscription</h2>
        <form>
         
            <div class="mb-3">
                <label for="nom" class="form-label">Nom</label>
                <input type="text" class="form-control" id="nom" placeholder="Entrez votre nom" required>
                <div class="invalid-feedback">
                    Veuillez entrer un nom.
                </div>
            </div>
            <div class="mb-3">
                <label for="prenom" class="form-label">Prénom</label>
                <input type="text" class="form-control" id="prenom" placeholder="Entrez votre prénom" required>
                <div class="invalid-feedback">
                    Veuillez entrer un prénom.
                </div>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Entrez votre email" required>
                <div class="invalid-feedback">
                    Veuillez entrer un email valide.
                </div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Mot de passe</label>
                <input type="password" class="form-control" id="password" placeholder="Créez un mot de passe" required>
                <div class="invalid-feedback">
                    Veuillez créer un mot de passe.
                </div>
            </div>
            
           


           
            <div class="mb-3">
                <label for="adresse" class="form-label">Adresse</label>
                <input type="text" class="form-control" id="adresse" placeholder="Entrez votre adresse" required>
                <div class="invalid-feedback">
                    Veuillez entrer une adresse.
                </div>
            </div>
            <div class="mb-3">
                <label for="codePostal" class="form-label">Code postal</label>
                <input type="text" class="form-control" id="codePostal" placeholder="Entrez votre code postal" required>
                <div class="invalid-feedback">
                    Veuillez entrer un code postal.
                </div>
            </div>
            
            <button type="submit" class="btn btn-primary">Soumettre</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
